<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator Desktop Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <h1 id="app-title">Electricity Bill Calculator </h1>
        <div id="form-holder">
            <div id="main-box">
                <form action="" id="calculate-ebill-form">
                    <div class="form-item">
                        <label for="number-of-units"><b>Enter Number of units</b></label>
                        <input type="number" step="any" min="0" name="number-of-units" id="number-of-units" placeholder="xxxx" class="input-item text-right" required>
                    </div>
                    <div class="form-item">
                        <label for="billing-period"><b>Enter The Billing Period(days)</b></label>
                        <input type="number" step="any" min="0" name="billing-period" id="billing-period" placeholder="x" class="input-item text-right" required>
                    </div>
                    <div class="form-item">
                        <button class="submit" id="submit" type="submit">Calculate</button>
                       
                    </div>
                </form>
               
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
